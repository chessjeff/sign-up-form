<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Fern leaves" class="background-img">
        <div class="card-body">
            <img src="./images/odin-lined.png" alt="Odin project logo" class="card-logo">
            <p class="card-text">ODIN</p>
        </div>
        <div class="img-credit">
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on 
            <a href="https://unsplash.com">Unsplash</a>
        </div>
    </div>
    <main class="right-side">
        <header class="header">
            <p class="header-text">This is not a real online service! You know you need something like this in your life to help you relaize your deepest dreams. 
                <br>Sign up <em>now</em> to get started.</p>
            <p class="header-text">You <em>know</em> you want to.</p>
        </header>
        <form action="#" method="post" id="sign-up">
            <div class="form-container">
                <p class="form-text">Let's do this!</p>
                <div class="form-row">
                    <div class="form-elem">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" />
                    </div>
                    <div class="form-elem">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-elem">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="form-elem">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-elem">
                        <label for="password">PASSWORD</label>
                        <input type="password" 
                        id="password" 
                        name="password" 
                        class="password"
                        onInput="validatePassword"
                        required/>
                        <div id="error" class="error"></div>
                    </div>
                    <div class="form-elem">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        class="confirm-password"
                        onInput="validatePassword()"
                        required/>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button class="submit-button">Create Account</button>
            </div>
            <p class="login-text">Already have an account? <a href="">Log in</a></p>
        </form>
    </main>
</body>
</html>
